name: Deploy To Ec2 

on:
  push:
    branches:
      - main

jobs:
    Deploy:
        runs-on: ubuntu-latest
        steps:
            - name: SSH(원격)로 EC2 접속하기 
              uses : appleboy/ssh-action@master 
              with:
                host: ${{ secrets.EC2_HOST }}
                username: ${{ secrets.EC2_USERNAME }}
                key: ${{ secrets.EC2_KEY }}
                script: |
                    # 프로젝트 디렉토리로 이동
                    cd /home/ubuntu/study-buddy
                    
                    # Git 저장소 상태 확인 및 업데이트
                    if [ -d ".git" ]; then
                        git pull origin main
                    else
                        echo "Git 저장소가 아닙니다. 클론을 시도합니다."
                        cd /home/ubuntu
                        rm -rf study-buddy
                        git clone https://github.com/your-username/study-buddy.git
                        cd study-buddy
                    fi
                    
                    # 백엔드 디렉토리로 이동
                    cd ./source/back-end/study-buddy
                    
                    # Gradle 권한 확인 및 빌드
                    chmod +x ./gradlew
                    ./gradlew clean build
                    
                    # 기존 프로세스 종료
                    sudo fuser -k -n tcp 8080 || true
                    
                    # 새 애플리케이션 실행
                    nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &
